<app-weather-card-wrapper>
  <div class="col">
    <div class="row">
      <span>{{ currentDate | date:'d'}} </span>
      <span>{{ currentDate | date:'MMM'}}</span>
    </div>
    <div class="row pt-4">
      <input type="text" placeholder="City" [(ngModel)]="city">
    </div>
    <div class="row justify-content-center pt-4">
      <button (click)="onAddCity()" class="btn btn-lg"><i class="fas fa-2x fa-plus-circle text-center"></i></button>
    </div>
  </div>
</app-weather-card-wrapper>
