<div class="card border" >
  <div class="card-body">
    <div class="row">
      <div class="col">
        <span>{{ currentDate | date:'d'}} </span>
        <span>{{ currentDate | date:'MMM'}}</span>
      </div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <app-weather-card-image></app-weather-card-image>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <span><h5 class="card-title text-center">{{weatherItem?.name}}</h5></span>
      </div>
      <div class="col"></div>
    </div>
    <div class="row pt-3">
      <div class="col text-center">
        <span class="fas fa-wind"></span>
        <span>  {{weatherItem?.wind.speed}}</span>
      </div>
      <div class="col text-center">
        <span class="fas fa-tint"></span>
        <span>  {{weatherItem?.main.humidity}}</span>
      </div>
      <div class="col text-center">
        <span class="fas fa-temperature-low"></span>
        <span>  {{weatherItem?.main.temp}}</span>
      </div>
    </div>
  </div>
</div>
