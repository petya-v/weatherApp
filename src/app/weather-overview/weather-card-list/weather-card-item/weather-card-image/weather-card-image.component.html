<div class="icon sun-shower" *ngIf="weather == 'Rain'">
  <div class="cloud"></div>
  <div class="sun">
    <div class="rays"></div>
  </div>
  <div class="rain"></div>
</div>

<div class="icon thunder-storm" *ngIf="weather == 'Thunderstorm'">
  <div class="cloud"></div>
  <div class="lightning">
    <div class="bolt"></div>
    <div class="bolt"></div>
  </div>
</div>

<div class="icon cloudy" *ngIf="weather == 'Clouds' || weather == 'Scattered'
                                || weather == 'Broken' || weather == 'Mist'">
  <div class="cloud"></div>
  <div class="cloud"></div>
</div>

<div class="icon flurries" *ngIf="weather == 'Snow'">
  <div class="cloud"></div>
  <div class="snow">
    <div class="flake"></div>
    <div class="flake"></div>
  </div>
</div>

<div class="icon sunny" *ngIf="weather == 'Clear'">
  <div class="sun">
    <div class="rays"></div>
  </div>
</div>

<div class="icon rainy" *ngIf="weather == 'Shower' || weather == 'Drizzle'">
  <div class="cloud"></div>
  <div class="rain"></div>
</div>
